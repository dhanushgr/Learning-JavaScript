<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        div{ 
            max-width: fit-content;
            margin: auto;
        }
        button{
            background-color: aqua;
            border: 2px solid black;
            padding: 40px;
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <h1>Coin Flip Game</h1>
        </div>

        <div>
            <h2>
                Take a guess</>
        </div>

        <div>
            <button onclick="
                            coinGuess = Math.random();
                            coinGuess < 0.5 ? alert('you win!!') : alert('you lose!!');
                        ">HEADS</button>
            
            <button onclick="
                            coinGuess = Math.random();
                            coinGuess >= 0.5 ? alert('you win!!') : alert('you lose!!');
                        ">TAILS</button>
        </div>
        
    </div>
    

    <script>
        
    </script>
</body>
</html>
