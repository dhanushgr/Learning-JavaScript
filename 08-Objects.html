<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        //this is an object(it's link struct in c++), even it is const we could change the value inside the object
        const details = {
            name: 'dhanush',
            age: 22,
            gender: 'male'
        };

        console.log(details);
        console.log(details.name);  //by using dot notation we could each element in it
        console.log(details.age);
        console.log(details.gender);

        details.name = 'Dhanush G R';
        console.log(details);

        delete details.age;
        console.log(details);

        console.log(details['name']); // same as console.log(details.name);
        //we can also have object inside an object

        //object
        const product = {
            name: "shirt",
            'delivery-time': '1 day',
            //nested object
            rating: {
                stars: 4.5,
                count: 87
            },
            //function inside object(Method)
            fun: function function1() {
                console.log('function1');
            }
        };

        console.log(product.rating.stars);
        console.log(product.rating.count);
        console.log(product["delivery-time"]);  //you can't access this with dot operator

        console.log(product.fun());

        //here, console is an object and log is a function in the console object
        console.log(typeof console);    //object
        console.log(typeof console.log);    //function

        console.log(JSON.stringify(product)); //converts JS Object to a JSON object, type is string
        const jsonString = JSON.stringify(product); //storing string in a variable
        console.log(JSON.parse(jsonString)); //converts JSON to JS object


        /*
            AutoBoxing in JS
            here the hello string is autoboxed and length method is called upon that string
         */
        console.log('hello'.length); //output: 5
        console.log('hello'.toUpperCase()); //output: HELLO

        /*
            Objects are references
            In here, the object 1 stores the reference to the memory where it is stored(just a memory address).
            we could change the value even it is const because the const part is the memory address in here,
            not the value stores.
         */

        const object1 = {
            message: 'hello',
        }
        console.log(object1);
        object1.message = 'hi';
        console.log(object1);

        const object2 = object1; //address og object1 gets stored to object2
        console.log(object1);
        console.log(object2);

        const object3 = {
            message: 'hello'
        }
        console.log(object3 === object1);
        //created a new object3 which assigns new address to it so, false. compares the address of the objects
        console.log(object1 === object2); //value of address was assinged so, true

        const object4 = {
            message: 'hello'
        }
        //const message = object4.message; //destructor
        const {message} = object4; //shortcut for above

        const object5 = {
            //shorthand property
            //message: message,
            message,//shorthand property

            //shorthand method
            // method:function function1() {
            //     console.log('method');
            // }
            method(){
                console.log('method');
            }
        }

        console.log(object5);
        object5.method();
    </script>
</body>
</html>
