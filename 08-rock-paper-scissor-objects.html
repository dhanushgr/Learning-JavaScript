<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game Objects</title>
    <style>
        div {
            max-width: fit-content;
            margin: auto;
        }

        button {
            background-color: aqua;
            border: 2px solid black;
            padding: 40px;
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h2>Rock Paper Scissor</h2>
        </div>
        <div>
            <button onclick="playGame('rock')">
                <h4>Rock</h4>
            </button>
            <button onclick="playGame('paper')">
                <h4>Paper</h4>
            </button>
            <button onclick="playGame('scissor')">
                <h4>Scissor</h4>
            </button>
            <button>
                <h4 onclick="
                    score.wins=0;
                    score.loss=0;
                    score.ties=0;

                    alert('Score has succesfully reset');
                    ">Reset Score</h4>
            </button>
        </div>
    </div>

    <script>
        const score = JSON.parse(localStorage.getItem('score')) || { wins: 0, loss: 0, ties: 0 };

        //localStorage.getItem(score), this is in JSON format now, to convert it to JS object we are using JSON.parse method
        console.log(JSON.parse(localStorage.getItem('score')));

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove;
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock'
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper'
            } else {
                computerMove = 'scissor'
            }
            return computerMove;
        }

        function determineResult(playerMove, computerMove) {
            if (computerMove === playerMove) {
                score.ties++;
                return 'it\'s a tie!!'
            } else if (
                (playerMove === 'rock' && computerMove === 'scissor') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissor' && computerMove === 'paper')
            ) {
                score.wins++;
                return 'you win!!';
            } else {
                score.loss++;
                return 'you lose!!';
            }
        }

        function playGame(playerMove) {
            let computerMove = pickComputerMove();
            // This helps us to store the score locally, when refreshes the page, the score will remain the same instead of resetting to 0
            // the local storage only stores in the form of string, so we have converted the score(number) to string by the use of JSON.stringify method.
            localStorage.setItem('score', JSON.stringify(score));
            alert(`your move was ${playerMove}, computer's move was ${computerMove}, ${determineResult(playerMove, computerMove)}
            wins:${score.wins}, loss:${score.loss}, ties:${score.ties}`);
        }
    </script>
</body>

</html>
