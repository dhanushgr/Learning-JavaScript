<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <style>
        div{ 
            max-width: fit-content;
            margin: auto;
        }
        button{
            background-color: aqua;
            border: 2px solid black;
            padding: 40px;
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <h2>Rock Paper Scissor</h2>
        </div>
        <div>
            <button onclick="playGame('rock')"><h4>Rock</h4></button>
            <button onclick="playGame('paper')"><h4>Paper</h4></button>
            <button onclick="playGame('scissor')"><h4>Scissor</h4></button>
        </div>
    </div>

    <script>
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove;
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock'
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper'
            } else {
                computerMove = 'scissor'
            }
            return computerMove;
        }

        function determineResult(playerMove, computerMove) {
            if (computerMove === playerMove) {
                return 'it\'s a tie!!'
            } else if (
                (playerMove === 'rock' && computerMove === 'scissor') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissor' && computerMove === 'paper')
            ) {
                return 'you win!!';
            } else {
                return 'you lose!!';
            }
        }

        function playGame(playerMove) {
            let computerMove = pickComputerMove();
            alert(`your move was ${playerMove}, computer's move was ${computerMove}, ${determineResult(playerMove, computerMove)}`);
        }
    </script>
</body>
</html>
