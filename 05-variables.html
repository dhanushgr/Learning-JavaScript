<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
        let variable1 = 3;
        console.log(variable1); //only prints in the console tab of the web. doesn't appear on the body of the web page

        //const is used when we dont want the variable to change over time(it's like final keyword in java)
        const variable2 = 2;

        //old way of creating variables
        var variable3 = 4;
    </script>
</body>
</html>
